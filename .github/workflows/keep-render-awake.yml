name: Keep Render Awake & Auto-Post

on:
  schedule:
    # Run every 10 minutes to keep Render free tier from sleeping
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping-render:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping Render Service
        run: |
          echo "üîÑ Pinging Render service at $(date)"
          echo "URL: https://backinsta.onrender.com/health"
          
          response=$(curl -s -w "\n%{http_code}" -X GET https://backinsta.onrender.com/health \
            --max-time 60 \
            --retry 3 \
            --retry-delay 5)
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)
          
          echo "Response: $body"
          echo "HTTP Status: $http_code"
          
          if [ "$http_code" -eq 200 ]; then
            echo "‚úÖ Render service is alive and healthy!"
          else
            echo "‚ö†Ô∏è Render returned HTTP $http_code"
          fi
      
      - name: Summary
        run: |
          echo "‚úÖ Keep-alive ping complete"
          echo "üìä Render is posting reels every 15 minutes automatically"
          echo "‚è∞ Next ping in 10 minutes"
