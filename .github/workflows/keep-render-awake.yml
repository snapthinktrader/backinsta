name: Keep Render Service Awake

on:
  schedule:
    # Run every 10 minutes to keep Render free tier from sleeping
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping-render:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping Render Service
        run: |
          echo "Pinging Render service at $(date)"
          curl -X GET https://backinsta.onrender.com/health \
            --max-time 60 \
            --retry 3 \
            --retry-delay 5
          echo "Ping successful!"
      
      - name: Log Status
        run: |
          echo "âœ… Render service pinged successfully"
          echo "Next ping in 10 minutes"
